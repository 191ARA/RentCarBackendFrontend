<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Панель администратора</title>
    <link rel="stylesheet" href="css/admin.css">
</head>
<body>
<header>
    <div class="logo">Администратор</div>
    <nav>
        <ul>
            <li><a href="#" onclick="logout()">Выйти</a></li>
        </ul>
    </nav>
</header>

<main>
    <div class="tab-container">
        <button class="tab-button active" onclick="openTab('cars')">Автомобили</button>
        <button class="tab-button" onclick="openTab('users')">Пользователи</button>
        <button class="tab-button" onclick="openTab('bookings')">Бронирования</button>
    </div>

    <!-- Cars Tab -->
    <div id="cars-tab" class="tab-content active">
        <h2>Управление автомобилями</h2>
        <button class="btn btn-edit" onclick="openAddModal('car')">+ Добавить автомобиль</button>
        <table class="admin-table" id="cars-table">
            <thead>
            <tr>
                <th onclick="sortTable('cars-table', 0)">ID ▲▼</th>
                <th onclick="sortTable('cars-table', 1)">Марка ▲▼</th>
                <th onclick="sortTable('cars-table', 2)">Модель ▲▼</th>
                <th onclick="sortTable('cars-table', 3)">Год ▲▼</th>
                <th onclick="sortTable('cars-table', 4)">Цена за день ▲▼</th>
                <th onclick="sortTable('cars-table', 5)">Доступен ▲▼</th>
                <th>Действия</th>
            </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <!-- Users Tab -->
    <div id="users-tab" class="tab-content">
        <h2>Управление пользователями</h2>
        <button class="btn btn-edit" onclick="openAddModal('user')">+ Добавить пользователя</button>
        <table class="admin-table" id="users-table">
            <thead>
            <tr>
                <th onclick="sortTable('users-table', 0)">ID ▲▼</th>
                <th onclick="sortTable('users-table', 1)">Имя ▲▼</th>
                <th onclick="sortTable('users-table', 2)">Email ▲▼</th>
                <th onclick="sortTable('users-table', 3)">Роль ▲▼</th>
                <th>Действия</th>
            </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <!-- Bookings Tab -->
    <div id="bookings-tab" class="tab-content">
        <h2>Управление бронированиями</h2>

        <table class="admin-table" id="bookings-table">
            <thead>
            <tr>
                <th onclick="sortTable('bookings-table', 0)">ID ▲▼</th>
                <th onclick="sortTable('bookings-table', 1)">Пользователь ▲▼</th>
                <th onclick="sortTable('bookings-table', 2)">Автомобиль ▲▼</th>
                <th onclick="sortTable('bookings-table', 3)">Начало ▲▼</th>
                <th onclick="sortTable('bookings-table', 4)">Окончание ▲▼</th>
                <th onclick="sortTable('bookings-table', 5)">Стоимость ▲▼</th>
                <th>Действия</th>
            </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <!-- Edit/Add Modal -->
    <div id="editModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeEditModal()">&times;</span>
            <form id="editForm" class="admin-form">
                <div id="formContent"></div>
                <button type="button" class="btn btn-edit" onclick="submitForm()">Сохранить</button>
            </form>
        </div>
    </div>
</main>



<script src="js/admin.js"></script>
</body>
</html>
